apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-restart-too-many-times
  namespace: monitoring-ryan
  labels:
    release: prometheus   # <--- ini kuncinya!
spec:
  groups:
  - name: pod-restart.rules
    rules:
    - alert: PodRestartTooManyTimes
      expr: |
        (kube_pod_container_status_restarts_total > 5)
        and on(pod, namespace)
        kube_pod_status_ready{condition="true"} == 0
      for: 10s
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} restart lebih dari 5x"
        description: "Pod {{ $labels.pod }} di namespace {{ $labels.namespace }} mengalami restart berulang dan belum Ready."
